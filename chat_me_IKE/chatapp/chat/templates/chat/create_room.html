{% extends "chat/base.html" %}
    {% block body %}
    <main class="min-h-screen flex flex-col items-center justify-center">
        <div class="space-y-3 my-5">
            <h1 class="text-3xl font-extrabold">Create a new personal room</h1>
            <p class="text-center">
                or 
                <a href="/search" class="text-blue-400 border-b border-blue-400">see available rooms</a>
            </p>
        </div>
        <div class="max-w-md w-full mx-auto bg-gray-200 rounded-lg p-7 space-y-3">
            <form method='post'>
                {% csrf_token %}
                <div class="flex flex-col mb-5">
                    <label class="mb-1 text-sm" htmlFor="name">New Room:</label>
                    <input class="border rounded-md px-3 py-2" type="text" name="name" placeholder="Enter a name"/>
                </div>
                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                                <p>{{ error|escape }}</p>
                            </div>
                        {% endfor%}
                    {% endfor %}
                {% endif %}
                <div>
                    <button type="submit" class="w-full rounded-md bg-blue-400 text-white py-2">Create</button>
                </div>
            </form>
        </div>
    </main>
    {% endblock %}
